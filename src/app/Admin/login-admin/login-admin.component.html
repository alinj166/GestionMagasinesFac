<br>
<h1>Administrator</h1>
<br>
<form #f="ngForm" (ngSubmit)="loginAdmin(f)">
<div class="container">
    
    <div class="row justify-content-center">
      <div class="col-md-10" >
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input class="uk-input" type="text" name="email" #email="ngModel" ngModel >
             </div>
              
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input class="uk-input" type="password" name="password" #password="ngModel" ngModel >
             </div>
              <div class="row">
                
                <div class="col-6">
                    <button type="submit" class="btn btn-success" >Login</button> </div>
                    <div class="alert alert-danger" *ngIf="messageError">{{messageError}}</div>
                

                

              </div>
            </div>
          </div>
          <div class="card text-white">
            <div class="card-body text-center">
                <img src="../../assets/isetkbira.png" alt="img"style="width:100% ;height:100%"/>
              </div>
            
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
